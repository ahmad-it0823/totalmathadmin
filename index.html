<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0f0f1a;
      color: #00ffea;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { text-shadow: 0 0 10px #00ffea; }
    .tracker {
      background: #1a1a2e;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 20px #00ffea;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
    }
    input { background: #0f0f1a; color: #00ffea; border: 1px solid #00ffea; }
    button { background: #00ffea; color: #0f0f1a; cursor: pointer; transition: 0.3s; }
    button:hover { background: #00bfa5; }
    ul { list-style: none; padding: 0; }
    li { padding: 5px 0; border-bottom: 1px solid #00ffea; }
  </style>
</head>
<body>
  <h1>ðŸ’¸ Money Tracker</h1>
  <div class="tracker">
    <input type="text" id="desc" placeholder="Description">
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="addEntry()">Add</button>
    <ul id="entries"></ul>
    <h2>Total: $<span id="total">0</span></h2>
  </div>

  <script>
    let total = 0;
    function addEntry() {
      const desc = document.getElementById('desc').value;
      const amount = parseFloat(document.getElementById('amount').value);
      if(!desc || isNaN(amount)) return;
      total += amount;
      const li = document.createElement('li');
      li.textContent = `${desc}: $${amount}`;
      document.getElementById('entries').appendChild(li);
      document.getElementById('total').textContent = total;
      document.getElementById('desc').value = '';
      document.getElementById('amount').value = '';
    }
  </script>
</body>
</html>
